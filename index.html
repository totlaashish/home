<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style media="screen">

      *{
        margin: 0;
        padding: 0;
      }
      body{
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }
      .container{
        display: flex;
        width: 120%;
        height: 100vh;
        position: relative;
        left: -10%;
      }
      .one{
        background-image: linear-gradient(rgba(0,200,0,.4),rgba(0,200,0,.4)),url("gulliver.jpg");
        height: 100vh;
        width: 150%;
        transition: .4s ease-in-out;
        filter: grayscale(100%);
      }
      .one,.two,.three,.four,.five,.six,.seven,.eight{
        transition: .4s ease-in-out;
        /*filter: grayscale(70%);*/
        filter: blur(2px);
        background-size: cover;
        background-position: center;
        font-family: besom;
        overflow: hidden;
      }
      .one:hover,.two:hover,.three:hover,.four:hover,.five:hover,.six:hover,.seven:hover,.eight:hover{
        width: 200%;
      /*  filter: grayscale(0);*/
      filter: blur(0);
      }
      .one:hover>h1,.two:hover>h1,.three:hover>h1,.four:hover>h1,.five:hover>h1,.six:hover>h1,.seven:hover>h1,.eight:hover>h1{
        font-size: 50px;
        opacity: 1;
      }
      .two{
        background-image: url("ben10.jpg");
        height: 100vh;
        width: 100%;
      }
      .three{
        background-image: linear-gradient(rgba(255,225,0,.2),rgba(255,255,0,.2)),url("jhonny.jpg");
        height: 100vh;
        width: 100%;
      }
      .four{
        background-image: linear-gradient(rgba(255,105,180,.2),rgba(255,105,180,.2)),url("barbie2.jpeg");
        height: 100vh;
        width: 100%;
      }
      .five{
        background-image: linear-gradient(rgba(0,0,200,.4),rgba(0,0,200,.4)),url("scooby.png");
        height: 100vh;
        width: 100%;
      }
      .six{
        background-image: linear-gradient(rgba(0,0,200,.4),rgba(0,0,200,.4)),url("powerpuff.jpg");
        height: 100vh;
        width: 100%;
      }
      .seven{
        background-image: linear-gradient(rgba(200,0,0,.5),rgba(200,0,0,.5)),url("tom and jerry.gif");
        height: 100vh;
        width: 100%;
      }
      .eight{
        background-image: linear-gradient(rgba(255,225,0,.2),rgba(255,255,0,.2)),url("pokemon.jpg");
        height: 100vh;
        width: 150%;
      }
      h1{
        color: white;
        font-size: 0px;
        text-align: center;
        padding-top: 50%;
      }
      h1>span{
        font-size: 100px;
        color: black;
        width:100%;
      }
      .one>h1{
        position: relative;
        left: -20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="one">
        <h1><span>V</span></h1>
      </div>
      <div class="two">
        <h1><span>I</span></h1>
      </div>
      <div class="three">
        <h1><span>V</span></h1>
      </div>
      <div class="four">
        <h1>B<span>A</span>RBIE</h1>
      </div>
      <div class="five">
        <h1><span>C</span></h1>
      </div>
      <div class="six">
        <h1><span>I</span></h1>
      </div>
      <div class="seven">
        <h1><span>T</span></h1>
      </div>
      <div class="eight">
        <h1><span>Y</span></h1>
      </div>
    </div>
  </body>
</html>
